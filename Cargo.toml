[package]
name = "modern-auth-service"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oauth2 = "4.4"
tokio = { version = "1.33", features = ["rt"] }
ipc-server = {git = "https://github.com/LorenzoLeonardo/ipc-server.git", branch = "master"}
async-curl = "0.2"
curl-http-client = "0.2"
log = "0.4"
serde = "1.0"
serde_json = "1.0"
http = "0.2"
directories = "5.0"
derive-deref-rs = "0.1"
chrono = "0.4"
async-trait = "0.1"
strum = "0.25"
strum_macros = "0.25"
thiserror = "1.0"
serde_derive = "1.0.190"
fern = "0.6.2"

[dev-dependencies]
tempdir = "0.3.7"
